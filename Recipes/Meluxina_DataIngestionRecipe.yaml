meta:
  name: "minio-ingestion-benchmark-meluxina"
  description: "Smoke/integration benchmark for MinIO ingestion (adapted for Meluxina cluster)."
  author: "LucaLM02"
  created_at: "2025-10-31T00:00:00Z"
  commit: "b4e5c6d7"
  image_hash: "docker://minio/minio@sha256:abcdef1234567890"

global:
  workspace: "/output"
  timeout: 3600
  environment:
    - BENCH_MODE=production

services:
  - id: "minio-01"
    role: "storage"
    executor:
      type: "process"
    command: "minio server /data --console-address :9001"
    monitor: "prometheus-node"
    logger: "file-compact"

clients:
  - id: "s3-uploader-1"
    type: "s3-upload"
    executor:
      type: "slurm"
      slurm:
        job_name: "s3-uploader-job"
        nodes: 1
        ntasks: 2
        cpus: 2
        mem: "4G"
    workload:
      cmd: "python3 -c \"import time,sys; print('simulate upload'); time.sleep(2)\""
      target: "minio-01:9000"
      mode: "upload"
      objects: 100
      size_kb: 64
    monitor: "prometheus-node"
    logger: "file-compact"
    retries:
      attempts: 2
      backoff: 5

monitors:
  - id: "prometheus-node"
    type: "prometheus"
    config:
      scrape_targets: ["minio-01:9100", "s3-uploader-1:9100"]
      scrape_interval: 5
    targets: ["minio-01:9100", "s3-uploader-1:9100"]
    scrape_interval: 5
    collect_interval: 10
    save_as: "prom_snapshot.json"

loggers:
  - id: "file-compact"
    type: "file"
    paths:
      - "${global.workspace}/logs"
    file_name: "minio_ingest.log"
    format: "json"

execution:
  warmup: 30
  duration: 300
  replicas: 1
  poll_interval: 5
  post_actions:
    - collect_metrics
    - stop_services

reporting:
  outputs:
    - type: "csv"
      file: "${global.workspace}/metrics_summary.csv"
    - type: "pdf"
      file: "${global.workspace}/final_report.pdf"

notifications:
  webhook: ""

cleanup:
  remove_containers: true
  preserve_artifacts: false
